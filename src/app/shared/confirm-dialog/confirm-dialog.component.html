<div class="modal fade show" tabindex="-1" role="dialog" style="display: block;background: #000000a1;" *ngIf="MessageText">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{MessageTitle}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="closeModal()">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
            <div>{{MessageText}}</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-sm btn-close" data-dismiss="modal" (click)="closeModal()">{{CancelBtn}}</button>
        <button type="button" class="btn btn-sm {{(SaveBtn == 'Delete') ? 'btn-danger': 'btn-save'}}" (click)="saveModal()">{{SaveBtn}}</button>
      </div>
    </div>
  </div>
</div>
